{% extends "base.html" %}

{% block title %}
Old Entries
{% endblock %}

{% block body %}
    <div>
        <h1 class="center">{{user.name}}'s Journal</h1>
    </div>
    <div>
        <img class="center" src="static/img/book-stack.jpg">
    </div>
    {% for entry in entries %}
    <div class="oldentry">
        <br>
        <p><b>DATE:</b>{{ entry.date }}<br>
        <b>TITLE: </b> {{ entry.title }}<br>
        <b>ENTRY: </b> {{ entry.text }}<br>
        <b>Quote: </b> {{ entry.quote }}<br>
        <b>Weather: </b> {{ entry.weather }}</p>
        <br>
    </div>
    {% endfor %}
{% endblock %}
